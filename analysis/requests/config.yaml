repo:
  path: repo
  url: https://github.com/psf/requests

date_range:
  start: "2018-01-01"
  end: "2026-02-01"

sources:
  git: true
  github_actions: false
  jira:
    enabled: false
    projects: []
    base_url: ""

rendering:
  style: network
  output: requests.mp4
  fps: 30
  resolution: [1920, 1080]
  video_speed:
    mode: per_month
    value: 1.0
